<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Registrasi Member</title>
  </head>
  <body>
    <nav class="bluechef" role="navigation">
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo">Registrasi Member</a>

        <ul class="right hide-on-med-and-down topnav">
          <li><a href="#tentangweb"></a></li>
          <li><a href="#tentangkharisma"></a></li>
          <li><a href="#biodataku"> </ul>

        <ul id="mobilenav" class="sidenav">
          <li><a href="#tentangweb"></a></li>
          <li><a href="#tentangkharisma"></a></li>
          <li><a href="#biodataku"></a></ul>

        <a href="#" data-target="mobilenav" class="sidenav-trigger">
          <i class="material-icons">menu</i>
        </a>
      </div>
    </nav>

    <div class="container">
      <h2 class="bluechef-text">Registrasi Member</h2>
      <form>
      <div class="row">
        <div class="col m6 s12">
          <div class="input-field">
            <input id="nama" type="text" name="nama" class="validate" required>
            <label for="nama">Nama Lengkap</label>
          </div>

          <div class="input-field">
            <div>
              <label>
                <input class="with-gap" type="radio" name="lp" value="L" required>
                <span>Laki-laki</span>
              </label>
            </div>

            <div>
              <label>
                <input class="with-gap" type="radio" name="lp" value="P" required>
                <span>Perempuan</span>
              </label>
            </div>
          </div>

          <div class="input-field">
            <input id="email" type="email" name="email" class="validate" required>
            <label for="email">Email</label>
          </div>

          <div class="input-field">
            <input id="phone" type="number" name="phone" class="validate" required>
            <label for="phone">Nomor Telepon</label>
          </div>

          <div class="input-field">
            <input id="tgl_lahir" type="text" name="tgl_lahir" class="datepicker" required>
            <label for="tgl_lahir">Tanggal Lahir</label>
          </div>
        </div>

        <div class="col m6 s12">
          <div class="input-field">
            <select class="" id="job" name="job">
              <option value="" disabled selected></option>
              <option value="1">Pelajar</option>
              <option value="2">Mahasiswa</option>
              <option value="3">Karyawan/Pegawai</option>
              <option value="4">Profesional</option>
              <option value="5">Wirausaha</option>
              <option value="6">Lainnya</option>
            </select>
            <label for="job">Aktivitas Anda Saat Ini</label>
          </div>

          <br>
          <div class="input-field">
            <textarea class="materialize-textarea" id="deskripsi" name="deskripsi" rows="8" cols="80" data-length="160"></textarea>
            <label for="deskripsi">Deskripsi Singkat Tentang Anda</label>
          </div>

          <br>
          <div>
            <label>
              <input type="checkbox" name="setuju" id="setuju" class="filled-in" required />
              <span>Saya telah memahami dan menyetujui aturan privasi</span>
            </label>
          </div>

          <br>
          <div>
            <button class="btn waves-effect waves-light right" type="submit" name="action">
            Registrasi <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </div>

      </form>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/init.js"></script>

    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        var dateElems = document.querySelectorAll('.datepicker');
        M.Datepicker.init(dateElems, {format:'yyyy-mm-dd'});

        var elems = document.querySelectorAll('select');
        var instances = M.FormSelect.init(elems);
      });
    </script>

  </body>
</html>
