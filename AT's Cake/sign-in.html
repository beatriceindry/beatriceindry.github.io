    <div id="page" class="container-fluid mt-0">
      <div id="page-content" class="row">
        <div id="region-main-box" class="col-12">
          <section id="region-main" class="col-12" aria-label="Konten">
            <span class="notifications" id="user-notifications"></span>
          <div role="main">
            <span id="maincontent"></span>
            <div class="my-1 my-sm-5"></div>
              <div class="row justify-content-center">
                <div class="col-xl-5 col-sm-8 ">
                  <div class="card">
                    <div class="card-block">
                      <h1 class="card-header text-center" >Sign In</h1>
                    <div class="card-body">
                      <div class="row justify-content-md-center">
                        <div class="col-md-6">
                          <form class="mt-3" action="#" method="post" id="signin">
                            <input id="anchor" type="hidden" name="anchor" value="">
                              <script>document.getElementById('anchor').value = location.hash;</script>
                            <input type="hidden" name="logintoken" value="">
                            <div class="form-group">
                              <label for="username" class="sr-only"></label>
                              <input type="text" name="username" id="username"
                              class="form-control"
                              value=""
                              placeholder="Username"
                              autocomplete="username">
                            </div>
                            <div class="form-group">
                              <label for="password" class="sr-only"></label>
                              <input type="password" name="password" id="password" value=""
                              class="form-control"
                              placeholder="Password"
                              autocomplete="current-password">
                            </div>
                            <div class="rememberpass mt-3">
                              <input type="checkbox" name="rememberusername" id="rememberusername" value="1"/><label for="rememberusername">Remember Username</label>
                            </div>
                            <div class="d-grid gap-2 col-6 mx-auto">
                              <button type="submit" class="btn btn-primary" type="button" id="loginbtn">LOGIN</button>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/vendor/jquery/jquery.min.js"></script>
